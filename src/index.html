<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Steam macOS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="barrel.png" alt="Barrel" class="logo">
            <h1>Steam macOS</h1>
            <p>Run Windows-only Steam games on your Mac.</p>
        </header>
        <main>
            <div class="buttons">
                <button id="install-btn" class="btn">
                    <i class="fas fa-download"></i>
                    <span>Install Steam</span>
                    <div class="loader"></div>
                </button>
                <button id="launch-btn" class="btn">
                    <i class="fas fa-rocket"></i>
                    <span>Launch Steam</span>
                    <div class="loader"></div>
                </button>
            </div>
            <div id="logs">
                <h2>Logs</h2>
                <pre id="log-output"></pre>
            </div>
        </main>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
